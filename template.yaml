apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: telefonica-action-template
  title: Custom new action
  description: Create a new custom action
  tags:
    - custom
spec:
  owner: victor.barrancofernandez@telefonica.com
  type: service
  parameters:
    - title: Choose sawgger location
      required:
        - repoUrl
        - component_id
        - description
        - destination
        - owner
      properties:
        repoUrl:
          title: Swagger
          type: string
          description: Location of the swagger
        component_id:
            title: Name
            type: string
            description: Unique name of the component
            ui:field: EntityNamePicker
        description:
          title: Description
          type: string
          description: Help others understand what this website is for.
        destination:
          title: Destination
          type: string
          description: Destination.
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
  steps:
    - id: codegen:create
      name: Create App in codegen
      action: codegen:create
      input:
        values:
          repoUrl: ${{ parameters.repoUrl }}
    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ["github.com"]
        description: This is ${{ parameters.component_id }}
        repoUrl: ${{ parameters.repoUrl }}
    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
